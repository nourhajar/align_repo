<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Align</title>
    {% load static %}
    <script src="{% static 'align_app/js/index.js' %}"></script>
<body>
    <div id="video_bg" style="position: absolute; top: 0; width: 100%; height: 100%; z-index: -1;">
        <video style="min-width: 100%; min-height: 100%; position: fixed;" autoplay loop muted>
            <source src="{% static 'align_app/images/stars-high-720.mp4' %}" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="row text-white font-weight-lighter py-5 justify-content-between">
            <!-- align -->
            <div class="col-md-3">
                    <h1 class="font-weight-lighter text-right">Align</h1>
                    <h4 class="font-weight-lighter text-right">A social app connecting you to the stars & to one another</h4>
                    <div class="errors">
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
            </div>
            <!-- login -->
            <div class="col-md-3 py-5">
                <div class="login">
                    <h2 id="loghead" class="font-weight-lighter">Log In</h2>
                    <div class="col-9">
                        <form action="/login" method="POST" id="logform" class="py-2">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" placeholder="Enter email" name="email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" class="form-control" placeholder="Password" name="password">
                            </div>
                            <button type="submit" class="btn btn-outline-light" data-toggle="button">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- register -->
            <div class="col-md-4 py-5">
                <div class="register">
                    <h2 id="reghead" class="font-weight-lighter">Register</h2>
                    <div class="col-9">
                        <form action="/register" method="POST" id="regform">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control"  placeholder="firstname_lastname" name="username">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" placeholder="Enter email" name="email">
                            </div>
                            <div class="form-group">
                                <label class="signselection">Sun Sign</label>
                                <select class="input-sm" class="form-control" name="sun_sign">
                                    <option>Aries</option>
                                    <option>Taurus</option>
                                    <option>Gemini</option>
                                    <option>Cancer</option>
                                    <option>Leo</option>
                                    <option>Virgo</option>
                                    <option>Libra</option>
                                    <option>Scorpio</option>
                                    <option>Sagittarius</option>
                                    <option>Capricorn</option>
                                    <option>Aquarius</option>
                                    <option>Pisces</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="signselection">Moon Sign</label>
                                <select class="input-sm" class="form-control" name="moon_sign">
                                    <option>Aries</option>
                                    <option>Taurus</option>
                                    <option>Gemini</option>
                                    <option>Cancer</option>
                                    <option>Leo</option>
                                    <option>Virgo</option>
                                    <option>Libra</option>
                                    <option>Scorpio</option>
                                    <option>Sagittarius</option>
                                    <option>Capricorn</option>
                                    <option>Aquarius</option>
                                    <option>Pisces</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="signselection">Rising Sign</label>
                                <select class="input-sm" class="form-control" name="rising_sign">
                                    <option>Aries</option>
                                    <option>Taurus</option>
                                    <option>Gemini</option>
                                    <option>Cancer</option>
                                    <option>Leo</option>
                                    <option>Virgo</option>
                                    <option>Libra</option>
                                    <option>Scorpio</option>
                                    <option>Sagittarius</option>
                                    <option>Capricorn</option>
                                    <option>Aquarius</option>
                                    <option>Pisces</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" class="form-control" placeholder="Password" name="password">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="text" class="form-control" placeholder="Confirm Password" name="confirm">
                                </div>
                                <button type="submit" class="btn btn-outline-light" data-toggle="button">Register</button>
                        </form>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
